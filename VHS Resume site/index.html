<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarrett Golding VHS Resume</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      overflow: hidden;
      cursor: url('assets/remote-pointer.cur'), auto;
    }
    .vhs-container {
      perspective: 1500px;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .vhs {
      width: 450px;
      height: 675px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out;
      cursor: inherit;
    }
    .vhs.flip {
      transform: rotateY(180deg);
    }
    .vhs-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .vhs-front {
      background-image: url('assets/vhs_front_cover.jpg');
      transform: translateZ(25px);
    }
    .vhs-back {
      background-image: url('assets/vhs_back_cover.jpg');
      transform: rotateY(180deg) translateZ(25px);
      transition: transform 0.3s ease;
    }
    .vhs-top, .vhs-bottom, .vhs-left, .vhs-right {
      position: absolute;
      background: #222;
    }
    .vhs-top {
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      transform: rotateX(90deg) translateZ(2.5px);
    }
    .vhs-bottom {
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      transform: rotateX(90deg) translateZ(-2.5px);
    }
    .vhs-left {
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      transform: rotateY(90deg) translateZ(-2.5px);
    }
    .vhs-right {
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      transform: rotateY(90deg) translateZ(2.5px);
    }
    .pdf-button {
      position: fixed;
      bottom: 20px;
      left: 80%;
      transform: translateX(-50%);
      text-decoration: none;
      z-index: 3;
    }
    .pdf-button img {
      width: 150px;
      height: auto;
      display: block;
    }
    .vhs-video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.4;
      mix-blend-mode: screen;
      z-index: 2;
      pointer-events: none;
      animation: fadeOut 8s forwards;
    }
    .vhs-video-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes fadeOut {
      0% { opacity: 0.4; }
      100% { opacity: 0; }
    }

    /* --- Typewriter Jones video button --- */
    .tj-video-button {
      position: fixed;
      bottom: 20px;
      left: 20%;
      transform: translateX(-50%);
      display: inline-grid;
      place-items: center;
      gap: 0.35rem;
      text-decoration: none;
      cursor: inherit;
      z-index: 3;
    }
    .tj-video-button img {
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .tj-video-button:hover img,
    .tj-video-button:focus img {
      transform: scale(1.03);
      box-shadow: 0 14px 36px rgba(0,0,0,.45);
    }
    .tj-label {
      font: 600 13px/1.1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #eaeaea;
      text-shadow: 0 1px 2px rgba(0,0,0,.6);
      letter-spacing: .2px;
      opacity: .95;
    }
    @media (max-width: 640px) {
      .tj-video-button { left: 50%; bottom: 16px; transform: translateX(-50%); }
      .tj-video-button img { width: 130px; }
      .pdf-button { left: 50%; bottom: 92px; transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <a href="https://www.youtube.com/watch?v=vgyHvITHmj8" target="_blank" rel="noopener"
   style="position:fixed;top:16px;left:16px;z-index:99999;background:#222;padding:8px 12px;border-radius:10px;color:#fff;font:600 14px system-ui;text-decoration:none;">
  Teaching with Technology
</a>
  <div class="vhs-container">
    <div class="vhs" id="vhs">
      <div class="vhs-side vhs-front"></div>
      <div class="vhs-side vhs-back" id="vhsBack"></div>
      <div class="vhs-top"></div>
      <div class="vhs-bottom"></div>
      <div class="vhs-left"></div>
      <div class="vhs-right"></div>
    </div>
  </div>

  <a href="assets/jarrett-golding-vhs-resume.pdf" class="pdf-button" download>
    <img src="assets/pdf-button-image.png" alt="Download PDF Resume">
  </a>

  <!-- Typewriter Jones Teaching with Technology Button -->
  <a
    class="tj-video-button"
    href="https://www.youtube.com/watch?v=vgyHvITHmj8"
    target="_blank"
    rel="noopener"
    aria-label="Watch: Teaching with Technology (opens in new tab)"
    title="Typewriter Jones Presents: Teaching with Technology"
  >
    <img
      src="assets/tj-profile.png"
      alt="Typewriter Jones â€” click to watch Teaching with Technology video"
      width="160"
      loading="lazy"
    />
    <span class="tj-label">Teaching with Technology</span>
  </a>

  <div class="vhs-video-overlay" id="vhsOverlay">
    <video src="assets/vhs video filter.mp4" autoplay loop muted playsinline></video>
  </div>

  <audio id="vhs-sound" src="assets/vhs-click2.mp3"></audio>
  <audio id="vhs-rewind" src="assets/vhs-rewind.mp3"></audio>
  <audio id="vhs-hum" src="assets/vhs-hum.wav" autoplay loop></audio>

  <script>
    const vhs = document.getElementById('vhs');
    const sound = document.getElementById('vhs-sound');
    const rewind = document.getElementById('vhs-rewind');
    const overlay = document.getElementById('vhsOverlay');
    const hum = document.getElementById('vhs-hum');

    sound.volume = 1.0;
    rewind.volume = 0.8;
    hum.volume = 0.2;

    let flipped = false;

    function fadeOutHum() {
      const fadeDuration = 8000;
      const steps = 80;
      const stepTime = fadeDuration / steps;
      let currentStep = 0;

      hum.volume = 0.2;
      hum.play();

      const interval = setInterval(() => {
        currentStep++;
        hum.volume = Math.max(0, 0.2 * (1 - currentStep / steps));
        if (currentStep >= steps) {
          clearInterval(interval);
          hum.volume = 0;
          hum.pause();
        }
      }, stepTime);
    }

    function restartOverlayAnimation() {
      overlay.style.animation = 'none';
      void overlay.offsetWidth;
      overlay.style.animation = 'fadeOut 8s forwards';
      fadeOutHum();
    }

    window.addEventListener('load', () => {
      restartOverlayAnimation();
    });

    vhs.addEventListener('click', () => {
      if (!flipped) {
        sound.currentTime = 0;
        sound.play();
      } else {
        rewind.currentTime = 0;
        rewind.play();
      }

      setTimeout(() => {
        vhs.classList.toggle('flip');
        flipped = !flipped;
      }, 300);

      restartOverlayAnimation();
    });
  </script>
</body>
</html>
